<div class="bg-white shadow-md border rounded-xl p-6 flex flex-col gap-6 relative">
    <div class="mx-auto items-center">
        <img [src]="product().image" class="w-[200px] h-[100px] object-contain mx-auto">
        <div class="flex flex-col mt-2 items-center">
            <span class="text-md font-bold text-center">{{ product().title }}</span>
            <span class="text-sm text-center">{{ '$' + product().price }}</span>
            <app-primary-button label="Add to cart" class="mt-3" (btnClicked)="cartService.addToCart(product())"/>
        </div>
        <span class="absolute top-2 right-3 text-sm font-bold"
              [class.text-green-500]="product().stock"
              [class.text-red-500]="!product().stock">
            @if (product().stock) {
                {{ product().stock }} left
            } @else {
                Out of stock
            }
        </span>
    </div>
</div>
